<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="carte, lycee, la providence, amiens, bts, bts ciel">
    <meta name="description" content="Carte interactive de La Providence">

    <title>Plan interactif</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 id="h1">Langue</h1>
    <select id="langue-select">
        <option value="fr">Français</option>
        <option value="en">English</option>
    </select>

    <div class="content">
        <h3 id="title">Bienvenue</h3>
    </div>

    <div class="container-fluid text-center">
        <div class="row w-100">
            <div class="col">
                <h1><u><b>Carte Interactive</b></u></h1>
                <div id="section-map">
                    <img alt="map" id="map" src="images/map.png" usemap="#map-mapping">
                    <map name="map-mapping">
                        <area shape="poly" coords="264,46,381,45,382,134,359,134,359,66,264,66" alt="lycee" title="Lycée" href="javascript:void(0)" data-bs-toggle="collapse" data-bs-target="#planfr" aria-expanded="false" aria-controls="planfr">
                    </map>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="collapse text-center" id="planfr">
            <img src="images/plan fr.png" id="plan"usemap="#planfr-map">
            <map name="planfr-map">
                <area shape="circle" coords="338,81,20" alt="foyer" title="Foyer" href="javascript:void(0)" id="Foyez"onclick="showPopup('images/foyer1.jpg', 'Foyer')">
                <area shape="circle" coords="490,80,20" alt="salle de cours" title="Salle de cours" href="javascript:void(0)" id="Salle-de-cours" onclick="showPopup('images/salle de classe1.jpg', 'Salle de cours')">
                <area shape="circle" coords="139,217,20" alt="casier" title="Casier" href="javascript:void(0)" id="Casier" onclick="showPopup('images/casier1.jpg', 'Casier')">
                <area shape="circle" coords="129,261,20" alt="labo" title="Labo" href="javascript:void(0)" id="Labo" onclick="showPopup('images/labo1.jpg', 'Labo')">
                <area shape="circle" coords="346,214,20" alt="mdl" title="MDL" href="javascript:void(0)" id="MDL" onclick="showPopup('https://momento360.com/e/u/4590d707388c42389091a81aa3c86c81', 'MDL')">
            </map>
        </div>
    </div>

    <div id="popup-overlay">
        <div class="popup-content">
            <iframe id="popup-frame" src="" width="550px" height="400px" frameborder="0"></iframe>
            <p id="popup-description"></p>
            <a href="javascript:void(0)" onclick="hidePopup()" class="btn btn-danger">Fermer</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
